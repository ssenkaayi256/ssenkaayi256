<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="form.html">
            <div>
                <label for="USERNAME">Username</label>
                <input type="text" name="USERNAME" id="USERNAME" required>
            </div>
            <div>
                <label for="EMAIL">Email</label>
                <input type="email" name="EMAIL" id="EMAIL" placeholder="School Email">
            </div>
            <div>
                <label for="PASSWORD">Password</label>
                <input type="password" id="PASSWORD" name="PASSWORD">
            </div>
            <div>
                <label for="DATE">Date of Birth</label>
                <input type="date" name="DATE" id="DATE">
            </div>
            <div>
                <label for="NUMBER">Phone Number</label>
                <input type="tel" name="NUMBER" id="NUMBER">
            </div>
            <div>
                <label for="PAID">Paid</label>
                <input type="checkbox" name="PAID" id="PAID">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <label for="PERSONAL_DISCRIPTION">Personal Description</label>
                <textarea name="PERSONAL_DISCRIPTION" id="PERSONAL_DISCRIPTION" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
